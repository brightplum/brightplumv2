<header class="main-header main-header-overlay">
  <style>
    .bp_logo{
      width: 35%;
      height: 90%;
    }
  </style>

  <div class="mainbar-wrap">
    <div class="megamenu-hover-bg"></div><!-- /.megamenu-hover-bg -->
    <div class="container-fluid mainbar-container">
      <div class="mainbar">
        <div class="row mainbar-row align-items-lg-stretch px-4">

          <div class="col pr-5">
            <div class="navbar-header">
              <a class="navbar-brand" href="/" rel="home">
                <span class="navbar-brand-inner">

                  <img class="mobile-logo-default bp_logo" src="/banner/brightplumbanner.png" alt="Bright Plum Inc">
                  <img class="logo-default bp_logo" src="/banner/brightplumbanner.png" alt="Bright Plum Inc">

                </span>
              </a>
              <button type="button" class="navbar-toggle collapsed nav-trigger style-mobile" data-toggle="collapse" data-target="#main-header-collapse" aria-expanded="false" data-changeclassnames='{ "html": "mobile-nav-activated overflow-hidden" }'>
                <span class="sr-only">Toggle navigation</span>
                <span class="bars">
                  <span class="bar"></span>
                  <span class="bar"></span>
                  <span class="bar"></span>
                </span>
              </button>
            </div><!-- /.navbar-header -->
          </div><!-- /.col -->
<!-- Main menu Navigation -->
          <div class="col">

            <div class="collapse navbar-collapse" id="main-header-collapse">

              <ul id="primary-nav" class="main-nav main-nav-hover-underline-1 nav align-items-lg-stretch justify-content-lg-center" data-submenu-options='{ "toggleType":"fade", "handler":"mouse-in-out" }' data-localscroll="true">
                {% for item in site.data.navigation %}
                <li class="is-active">
                  <a href="{{ item.link }}">
                    <span class="link-icon"></span>
                    <span class="link-txt">
                      <span class="link-ext"></span>
                      <span class="txt">{{ item.name }}</span>
                      <span class="submenu-expander">
                      <i class="fa fa-angle-down"></i>
                      </span>
                    </span>
                  </a>
                </li>
                {% endfor %}
<!-- End main menu Navigation -->

            </ul><!-- /#primary-nav  -->

          </div><!-- /#main-header-collapse -->

        </div><!-- /.col -->

        <div class="col text-right">

          <div class="header-module">
            <ul class="social-icon social-icon-sm scheme-white font-size-16">
              <li>
                <a href="#" target="_blank"><i class="fa fa-facebook"></i></a>
              </li>
              <li>
                <a href="#" target="_blank"><i class="fa fa-twitter"></i></a>
              </li>
              <li>
                <a href="#" target="_blank"><i class="fa fa-behance"></i></a>
              </li>
              <li>
                <a href="#" target="_blank"><i class="fa fa-dribbble"></i></a>
              </li>
            </ul>
          </div><!-- /.header-module -->

        </div><!-- /.col -->

      </div><!-- /.mainbar-row -->
    </div><!-- /.mainbar -->
  </div><!-- /.mainbar-container -->
</div><!-- /.mainbar-wrap -->

</header><!-- /.main-header -->
